<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Coding Template</title>
  <link rel="stylesheet" type="text/css" href="bundle.css">
</head>

<body>
  <h1>String manipulation</h1>
  <div id="content">
    <p>Please enter the text you would like to manipulate.</p>
    <input id="inputTextBox">
    <select id="selector" name="option">
      <option value="toUpper">To upper case</option>
      <option value="toLower">To lower case</option>
    </select>

    <button id="submitButton">DO THE MAGIC</button>
    <div >
<label id="result" ></label>
    </div>
  </div>

  <table id="resultList">
    <tr id="resultRow">
      <th>No.</th>
      <th>Before</th>
      <th>After</th>
    </tr>
  <div>

  </div>
  <script src="bundle.js"></script>
</body>
</html>
